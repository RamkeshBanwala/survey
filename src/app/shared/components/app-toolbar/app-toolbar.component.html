<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-stroked-button routerLink="/">{{homeTitle}}</button>
    <!-- This fills the remaining space of the current row -->
    <span class="fill-remaining-space"></span>
    <app-menu [options]="options" [theme]="selectedTheme" (themeChange)="themeChangeHandler($event)">
    </app-menu>
  </mat-toolbar-row>
</mat-toolbar>
